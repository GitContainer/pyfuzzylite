[tox]
envlist =
    py36
    testenv

[testenv:dev]
description = generate a DEV environment
extras = testing, docs
# required to make looponfail reload on every source code change
usedevelop = True
basepython = python3.6
commands = python -m pip list --format=columns
           python -c 'import sys; print(sys.executable)'

[testenv:all]
description = test coverage and mypy
commands = pytest -v --cov=fuzzylite --mypy
deps =
    pytest
    pytest-cov
    pytest-mypy
extras = testing

[mypy]
python_version = 3.6
;platform=macos

# flake8-mypy expects the two following for sensible formatting
show_column_numbers = True
show_error_context = True

# do not follow imports (except for ones found in typeshed)
follow_imports = skip

# since we're ignoring imports, writing .mypy_cache doesn't make any sense
cache_dir = /dev/null

# suppress errors about unsatisfied imports
ignore_missing_imports = False

# allow untyped calls as a consequence of the options above
disallow_untyped_calls = True

# allow returning Any as a consequence of the options above
warn_return_any = False

# treat Optional per PEP 484
strict_optional = True

# ensure all execution paths are returning
warn_no_return = True

# lint-style cleanliness for typing needs to be disabled; returns more errors
# than the full run.
warn_redundant_casts = True
warn_unused_ignores = True

# The following are off by default since they're too noisy.
# Flip them on if you feel adventurous.
disallow_untyped_defs = True
check_untyped_defs = True
